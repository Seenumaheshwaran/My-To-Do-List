<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="section">
      <div class="header">
        <h1>My To-Do List</h1>
      </div>
      <div class="sub-header">
        <p>Double-click an item to mark it complete.</p>
      </div>
      <div class="add-section">
        <input type="text" placeholder="Add a new task...">
        <button>Add</button>
      </div>
      <ol class="list">
        <li class="item1">Buy milk</li>
        <li class="item2">Buy eggs</li>
        <li class="item3">Buy bread</li>
        <li class="item4">Hit to gym</li>
      </ol>
      <div class="btn">
        <button class="btn1">Clear Completed</button>
        <button class="btn2">Empty List</button>
        <button class="btn3">Save List</button>
      </div>
</div>
</div>
</body>
</html>
